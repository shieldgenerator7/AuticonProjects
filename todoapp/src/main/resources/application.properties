spring.application.name=Todo App

spring.h2.console.enabled=true


#2024-12-17: copied from https://github.com/spring-guides/gs-accessing-data-mysql/blob/main/complete/src/main/resources/application.properties
spring.jpa.hibernate.ddl-auto=update
